<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>
<style>
span  {
	text-decoration-color:"red";
}
</style>
</head>

<body>
	<div align="center">
		<h1>Edit Book</h1>
		<form action="#" th:action="@{/bookManagement/editBook/}" method="post" th:object="${book}">
			<label>Book Id : </label>
			<input type="text" th:field="*{id}" /><br />

			<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
			<label>Book Title :</label>
			<input type="text" th:field="*{title}" /><br />

			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

			<label>Book Author:</label>
			<input type="text" th:field="*{author}" /><br />
			<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>

			<label>Book Publisher:</label>
			<input type="text" th:field="*{publisher}" /><br />
			<span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span>
			<button type="submit">Edit Book</button>
		</form>
	</div>
</body>

</html>
